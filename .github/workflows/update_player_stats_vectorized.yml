name: Update Supabase DB with Player Stats Vectorized

on:
  schedule:
    - cron: '0 16 * * 1'  # Runs every monday at 16:00:00 UTC
  workflow_dispatch:  

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.5'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run live_stats_vectorized as module
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: python -m src.scripts.gh_actions_live.live_stats_vectorized